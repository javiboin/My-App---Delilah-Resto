<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delilah Resto - Login</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <!--  HEADER -->
  <header>
    <h1>Delilah Resto</h1>
  </header>

  <!-- MAIN -->
  <main>
    <h2>Nuevo Usuario</h2>
    <section id="newUserBox">
      <form action="enviar">
        <label for="Usuario">
          <span>Usuario</span>
          <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" autocomplete="nickname" required>
        </label>
        <br>
        <label for="nombre">
          <span>Nombre y Apellido</span>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" autocomplete="name" required>
        </label>
        <br>
        <label for="correo">
          <span>Correo electrónico</span>
          <input type="email" id="correo" name="correo" placeholder="javier@gmail.com" autocomplete="email" required>
        </label>
        <br>
        <label for="telefono">
          <span>Teléfono</span>
          <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" autocomplete="tel" required>
        </label>
        <br>
        <label for="direccionEnvio">
          <span>Dirección de envío</span>
          <input type="text" id="direccionEnvio" name="direccionEnvio" placeholder="Dirección" required>
        </label>
        <br>
        <label for="Contrasennia">
          <span>Contraseña</span>
          <input type="password" id="Contrasennia" name="Contrasennia" placeholder="Contraseña" required>
        </label>
        <br>
        <input type="button" name="enviar" id="enviar" value="Enviar">
        <br>
        <span>¿No tienes cuenta?, <a href="#">Crea un Usuario</a></span>
      </form>
    </section>
  </main>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
