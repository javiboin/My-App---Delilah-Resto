<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cree un usuario</title>
</head>
<body>
    <header>
        <h1>Cree un Usuario</h1>
    </header>
    <main>
        <form action="">
            <input type="text" id="user" name="user" placeholder="Usuario">
            <input type="text" id="name" name="name" placeholder="Nombre Completo">
            <input type="email" name="email" id="email" placeholder="Correo Electronico">
            <input type="tel" id="phone" name="phone" placeholder="Telefono">
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <input type="text" name="address" id="address" placeholder="Domicilio">
            <input type="text" name="address-number" id="address-number" placeholder="Nro">
            <input type="submit">
            <input type="button" value="Cancelar">
            <p>¿Tiene cuenta? <a href="./login.html">inicie sesion</a></p>
        </form>
    </main>
    <footer></footer>
</body>
</html>
